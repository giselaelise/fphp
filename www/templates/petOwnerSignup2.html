<ion-view title="Pet Owner Signup" id="page8">
  <ion-content padding="true" class="has-header">
    <form id="petOwnerSignup2-form6" class="list" ng-submit="signUp(data)">
      <div id="petOwnerSignup2-button-bar1" class="button-bar">
        <button id="cat-button" type="button" ng-click="cat()" class="button button-loyal  button-block">Cat</button>
        <button id="dog-button" type="button" ng-click="dog()" class="button button-loyal  button-block">Dog</button>
      </div>
      <ion-list id="petOwnerSignup2-list5">
        <label class="item item-input" id="petOwnerSignup2-input15">
          <span class="input-label">Pet Name</span>
          <input ng-model="data.petName" type="text" placeholder="">
        </label>
<!--        <label class="item item-input" id="petOwnerSignup2-input16">
          <span class="input-label">Pet Age</span>
          <input ng-model="data.petAge" type="text" placeholder="">
        </label> -->
        <label class="item item-input" id="petOwnerSignup2-input17">
          <span class="input-label">Pet Breed</span>
          <input ng-model="data.petBreed" type="text" placeholder="">
        </label>
<!--        <label class="item item-input" id="petOwnerSignup2-input12">
          <span class="input-label">Size</span>
          <input ng-model="data.size" type="text" placeholder="">
        </label> -->
        <label class="item item-input" id="petOwnerSignup2-input12">
          <span class="input-label">Availability</span>
          <input ng-model="data.availability" type="text" placeholder="">
        </label>
      </ion-list>
      <div>
        <input style="display:none" type="file" accept="image/*" capture="camera" name="photo-upload" id="photo-upload"/>
        <button id="addPhoto" class="button button-stable button-block"
          onclick="javascript:document.getElementById('photo-upload').click()">Add Photo</button>
      </div>
      <div>
        <button type="submit" id="petOwnerSignup2-button9" class="button button-positive  button-block">Sign up</button>
        <img id="photo" style="max-width:350px">
      </div>
    </form>
  </ion-content>
</ion-view>
